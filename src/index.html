<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartinFocus - pomodoro tracker</title>
</head>
<body>

    <div class="preloader" id="preloader">
        <div class="preloader-content">
            <img src="./img/logo.png" alt="MartinFocus" class="logo">
            <div class="preloader-content__indicator"><i class="fas fa-spinner fa-spin"></i></div>
        </div>
    </div>

    <header class="header">
        <div class="container header-content">
            <img src="./img/logo.png" alt="MartinFocus" class="logo logo_responsive_size">

            <div class="burger" id="mobileNavigationButton">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
                <div class="burger__line"></div>
            </div> 

            <nav class="header-navigation mobile_header_navigation" id="headerNavigation">
                <div class="header-navigation__item mobile_header_navigation_item" id="report"><i class="fas fa-chart-line"></i> Report</div>
                <div class="header-navigation__item mobile_header_navigation_item" id="settings"><i class="fas fa-cog"></i> Settings</div>
                <div class="header-navigation__item mobile_header_navigation_item" id="login"><i class="fas fa-user"></i> Login</div>
            </nav>
        </div>       
    </header>

    <section class="timer-section">
        <div class="timer-navigation">
            <div class="timer-navigation__item active_button">Pomodoro</div>
            <div class="timer-navigation__item">Short Brake</div>
            <div class="timer-navigation__item">Long brake</div>
        </div>

        <div class="timer">25:00</div>

        <div class="timer-control">
            <button class="timer-control__button start_stop_button button-primary" id="startStopButton"><i class="fas fa-play"></i> Start</button>
            <button class="timer-control__button next_button" id="nextTimerButton" disabled><i class="fas fa-step-forward"></i></button>
        </div>
    </section>

    <section class="active-task-section container">I'm creating my first task</section>

    <section class="tasks-section container">
        <div class="section-title">Tasks</div>

        <form class="create-task-form">
            <input class="create-task-form__input" type="text" placeholder="What are you working now?" name="taskTitle"> 
            <button type="submit" class="create-task-form__button button-primary"><i class="fas fa-plus"></i> <span class="responsive_display_none_text">Add task</span> </button>
        </form>

        <div class="tasks-list">           
            

            <div class="task-item" id="taskItem">
                <div class="task-item__title">I'm creating my first task</div>

                <div class="task-item-control">

                    <div class="task-item-control__counter-of margin_right">
                        <span class="made">1</span>
                         / 
                         <span class="total">3</span> 
                    </div>

                    <div class="task-item-control__play-button margin_right"><i class="fas fa-play"></i></div>

                    <div class="pomodoro-task-count margin_right">
                        <span class="pomodoro-task-count__minus" ><i class="fas fa-minus"></i></span>
                        <input class="pomodoro-task-count__value-input" type="text" value="4">
                        <span class="pomodoro-task-count__plus"><i class="fas fa-plus"></i></span>
                    </div>

                    <div class="task-item-settings"> <i class="fas fa-ellipsis-v"></i></div>
                </div>
            </div>

            <div class="task-item" id="taskItem">
                <div class="task-item__title">I'm creating my first task</div>

                <div class="task-item-control">

                    <div class="task-item-control__counter-of margin_right">
                        <span class="made">5</span>
                         / 
                         <span class="total">10</span> 
                    </div>

                    <div class="task-item-control__play-button margin_right"><i class="fas fa-play"></i></div>

                    <div class="pomodoro-task-count margin_right">
                        <span class="pomodoro-task-count__minus" ><i class="fas fa-minus"></i></span>
                        <input class="pomodoro-task-count__value-input" type="text" value="4">
                        <span class="pomodoro-task-count__plus"><i class="fas fa-plus"></i></span>
                    </div>

                    <div class="task-item-settings"> <i class="fas fa-ellipsis-v"></i></div>
                </div>
            </div>


            <div class="task-item" id="taskItem">
                <div class="task-item__title">I'm creating my first task</div>

                <div class="task-item-control">

                    <div class="task-item-control__counter-of margin_right">
                        <span class="made">3</span>
                         / 
                         <span class="total">4</span> 
                    </div>

                    <div class="task-item-control__play-button margin_right"><i class="fas fa-play"></i></div>

                    <div class="pomodoro-task-count margin_right">
                        <span class="pomodoro-task-count__minus" ><i class="fas fa-minus"></i></span>
                        <input class="pomodoro-task-count__value-input" type="text" value="4">
                        <span class="pomodoro-task-count__plus"><i class="fas fa-plus"></i></span>
                    </div>

                    <div class="task-item-settings"> <i class="fas fa-ellipsis-v"></i></div>
                </div>
            </div>


            <div class="task-item" id="taskItem">
                <div class="task-item__title">I'm creating my first task </div>

                <div class="task-item-control">

                    <div class="task-item-control__counter-of margin_right">
                        <span class="made">1</span>
                         / 
                         <span class="total">6</span> 
                    </div>

                    <div class="task-item-control__play-button margin_right"><i class="fas fa-play"></i></div>

                    <div class="pomodoro-task-count margin_right">
                        <span class="pomodoro-task-count__minus" ><i class="fas fa-minus"></i></span>
                        <input class="pomodoro-task-count__value-input" type="text" value="4">
                        <span class="pomodoro-task-count__plus"><i class="fas fa-plus"></i></span>
                    </div>

                    <div class="task-item-settings"> <i class="fas fa-ellipsis-v"></i></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <ul class="footer-report">
                <li class="footer-report__item">Total: <span class="footer-report__item-value">13</span></li>
                <li class="footer-report__item">Completed: <span class="footer-report__item-value">2</span></li>
                <li class="footer-report__item">Completion time: <span class="footer-report__item-value">02:25</span></li>
            </ul>
        </div>
    </footer>
</body>
</html>
